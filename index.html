<script type="text/javascript">
function sleep(time) {
  return new Promise((resolve) => setTimeout(resolve, time));
}

function reader_ReadFileAsText(file_wrap, options) {
  let file = file_wrap.file;
  options = options || {};
  return new Promise(function(resolve, reject) {
    let reader = new FileReader();

    reader.onload = function() {
      resolve(reader);
    };
    reader.onerror = reject;

    if (options.accept && !new RegExp(options.accept).test(file.type)) {
      reject({
        code: 1,
        msg: 'wrong file type'
      });
    }

    if (!file.type || /^text\//i.test(file.type)) {
      reader.readAsText(file, file_wrap.encoding);
    } else {
      reader.readAsDataURL(file);
    }
  });
}

function reader_ReadFileAsArrayBuffer(file, options) {
  options = options || {};
  return new Promise(function(resolve, reject) {
    let reader = new FileReader();

    reader.onload = function() {
      resolve(reader);
    };
    reader.onerror = reject;

    if (options.accept && !new RegExp(options.accept).test(file.type)) {
      reject({
        code: 1,
        msg: 'wrong file type'
      });
    }

    reader.readAsArrayBuffer(file);
  });
}

function reader_ReadFileAsBinaryString(file, options) {
  options = options || {};
  return new Promise(function(resolve, reject) {
    let reader = new FileReader();

    reader.onload = function() {
      resolve(reader);
    };
    reader.onerror = reject;

    if (options.accept && !new RegExp(options.accept).test(file.type)) {
      reject({
        code: 1,
        msg: 'wrong file type'
      });
    }

    reader.readAsBinaryString(file);
  });
}
</script>

<script type="text/javascript">

const newObj = () => {
  return {
    _history: ["created"],
    _children: [],
    _strings: [],
    _father: null,
  };
};

async function parseHowNetDEF(defTxt) {
  let stringTemp = "";
  const normalAction = (char)=>{
    stringTemp = `${stringTemp}${char}`;
  };
  const actionForLeftCurlyBracket = (currentObj)=>{
    // 一般情况
    currentObj._history.push("find `{` >>> SEM");
    currentObj._type = "SEM";
    currentObj._history.push("  SEM created");
    //
    if (stringTemp.length) {
      currentObj._father._strings.push(stringTemp);
      currentObj._father._history.push(`  STRANGE ::: unsolved string 【${stringTemp}】 pushed`);
      stringTemp = "";
    };
    return currentObj;
  };
  const actionForRightCurlyBracket = (currentObj)=>{
    currentObj._type = "SEM";
    if (stringTemp.length) {
      currentObj._strings.push(stringTemp);
      if (currentObj._children.length==0) {
        currentObj.name = stringTemp;
        currentObj._history.push("  named");
      };
      currentObj._history.push(`  push string 【${stringTemp}】`);
      stringTemp = "";
    };
    currentObj._father._children.push(currentObj);
    currentObj._father._history.push("  push child SEM");
    currentObj._history.push("go _father");
    currentObj._father._history.push("from child");
    return currentObj._father;
  };
  const actions = {
    '{': (currentObj)=>{
      // 当前是「义元」，
      // 上一位是「ROOT」或「:」或「=」或「,」或「;」或「}」，
      // 下一位是「义元英文名」或「属性键」，期待「|」或「=」
      //
      // 开始刻画一个 义元，后面是 属性键值对 或 义元 开始。
      // 如果前面连着一个另一个以 `}` 结尾的义元
      if (currentObj._history.slice(currentObj._history.length-2)[0]==("  push child SEM")) {
        let _father = currentObj;
        currentObj = newObj();
        currentObj._father = _father;
      };
      // 一般情况
      return actionForLeftCurlyBracket(currentObj);
    },
    '|': (currentObj)=>{
      // 当前是「义元」，
      // 上一位是「义元英文名」，
      // 下一位是「义元中文名」，期待「:」或「}」
      //
      // 义元当中。
      currentObj._history.push("find `|` >>> SEM");
      stringTemp = `${stringTemp}|`;
      if (stringTemp.length==0) {
        currentObj._history.push("  STRANGE ::: `|` without string");
      };
      return currentObj;
    },
    '}': (currentObj)=>{
      // 当前是「义元」，
      // 上一位是「义元中文名」或「}」，
      // 下一位是「}」或「,」或「;」或「{」
      //
      // 结束刻画一个 义元
      currentObj._history.push("find `}` >>> SEM");
      return actionForRightCurlyBracket(currentObj);
    },
    ':': (currentObj)=>{
      // 当前是「义元」，
      // 上一位是「义元中文名」，
      // 下一位是「{」或「属性键」，期待「|」或「=」
      //
      // 正在处理的是 带名称和值的 义元 。
      // 前面是 义元名称 结束 ，后面是 属性键值对 或 义元 开始。
      currentObj._history.push("find `:` >>> SEM");
      if (stringTemp.length==0) {
        currentObj._history.push("  STRANGE ::: `:` without string");
      } else {
        currentObj._type = "SEM";
      };
      //
      currentObj._strings.push(stringTemp);
      currentObj.name = stringTemp;
      currentObj._history.push(`  push string 【${stringTemp}】 ::: SEM name`);
      stringTemp = "";
      let child = newObj();
      child._father = currentObj;
      currentObj._children.push(child);
      currentObj._history.push("  push child UNK");
      child._history.push("from father");
      currentObj._history.push("go child");
      return child;
    },
    '=': (currentObj)=>{
      // 当前是「属性」，
      // 上一位是「属性键」，
      // 下一位是「{」
      //
      // 前面是 属性键值对的key 结束 ，后面是 属性键值对 或 义元 开始。
      currentObj._history.push("go child");
      let child = newObj();
      child._father = currentObj;
      currentObj._children.push(child);
      child._history.push("from father");
      child._history.push("find `=` >>> ATTR");
      child._type = "ATTR";
      if (stringTemp.length) {
        child._strings.push(stringTemp);
        child.key = stringTemp;
        child._history.push(`  push string 【${stringTemp}】 ::: ATTR key`);
        stringTemp = "";
      } else {
        child._history.push("  STRANGE ::: ATTR without key");
      };
      return child;
    },
    ',': (currentObj)=>{
      // 前面是 属性键值对 或 义元 结束，后面是 属性键值对 或 义元 开始。
      currentObj._history.push("find `,`");
      if (stringTemp.length) {
        currentObj._strings.push(stringTemp);
        currentObj._history.push(`  push string 【${stringTemp}】 ::: STRANGE ::: strange string before \`,\``);
        stringTemp = "";
      };
      if (currentObj._father?._type=="ATTR") {} else {};
      //
      //
      currentObj._history.push("  wait new child");
      let child = newObj();
      child._father = currentObj;
      child._history.push("from father");
      currentObj._history.push("go child");
      return child;
    },
    ';': (currentObj)=>{
      // 前面是 义元 结束，后面是 属性键值对 或 义元 开始。
      currentObj._history.push("find `;`");
      if (stringTemp.length) {
        currentObj._strings.push(stringTemp);
        currentObj._history.push(`  push string 【${stringTemp}】 ::: STRANGE ::: strange string before \`;\``);
        stringTemp = "";
      };
      currentObj._history.push("  last child >>> SEM");
      currentObj._history.push("  wait new child ::: SEM");
      let child = newObj();
      child._father = currentObj;
      child._history.push("from father");
      currentObj._history.push("go child");
      return child;
    },
    '"': (currentObj)=>{
      // 义元 结束 或者 开始
      currentObj._history.push("find `\"` >>> SEM");
      if (!stringTemp.length) {
        currentObj._history.push("find `\"` as `}`");
        return actionForRightCurlyBracket(currentObj);
      } else {
        currentObj._history.push("find `\"` as `{`");
        return actionForLeftCurlyBracket(currentObj);
      };
    },
  };
  const rootNode = newObj();
  rootNode._father = {
    _type: "ROOT_WRAP",
    _history: [],
    _children: [],
    _strings: [],
    _father: null,
  };
  let currentNode = rootNode;
  for (let ix=0; ix<defTxt.length; ix++) {
    let currChar = defTxt[ix];
    // let rest = defTxt.slice(ix+1, lineSplits.length);
    if (Object.keys(actions).includes(currChar)) {
      currentNode = actions[currChar](currentNode);
    } else {
      normalAction(currChar);
    };
  };
  // console.log(rootNode);
  return rootNode;
};
async function parseHowNetTxt(hnTxt) {
  const hnTxtLines = await hnTxt.split("\n");
  // console.log(hnTxtLines);
  const items = [];
  let itemTemp = {};
  for (let ix=0; ix<hnTxtLines.length; ix++) {
    let line = {};
    let lineSplits = hnTxtLines[ix].replace(/\r/,"").split("=");
    [line.key, line.value] = [lineSplits[0], lineSplits.slice(1, lineSplits.length).join("=")];
    if (line.key.length) {
      itemTemp[line.key] = line.value;
    };
    if (line.key=="DEF") {
      itemTemp.DEF_ = await parseHowNetDEF(line.value);
      items.push(itemTemp);
      itemTemp = {};
    };
  };
  console.log(items);
};
